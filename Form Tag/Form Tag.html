<!DOCTYPE html>
<html>
<head>
<link href="style1.css" type="text/css" rel="stylesheet">
<title>Form Tag In HTML</title>
</head>
<body>
<h1>Application Form</h1>
<fieldset>
<legend>Job Application</legend>
<form>
     <br><br>
     <div>
	 <label for="name">First Name :</label>
	 <input type="text" id="name" placeholder="Enter First Name"><br><br>
	 <label for="name">Middle Name :</label>
	 <input type="text" id="name" placeholder="Enter Middle Name"><br><br>
	 <label for="name">Last Name :</label>
	 <input type="text" id="name" placeholder="Enter Last Name"><br><br>
	 </div>
	 <label for="datetime"> Date</label>
	 <input type="datetime-local" id="datetime">
	 <label for="week">week</label>
	 <input type="week" id="week"><br><br>
	 <label for="gen">Gender:</label>
	 <input type="radio" name="gen" id="gen" value="male">
	 <label for="gen">Male</label>
	 <input type="radio" name="gen" id="gen" value="Female">
	 <label for="gen">Female</label>
	 <input type="radio" name="gen" id="gen" value="Other">
	 <label for="gen">Other</label><br><br>
	 <label for="Programming Languages">Programming Languages:</label>
	 <select>
	     <option value="HTML">HTML</option>
		 <option value="CSS">CSS</option>
		 <Option value="JAVA SCRIPT">JAVA SCRIPT</option>
		 <Option value="ANGULAR">ANGULAR</option>
		 <Option value="REACT">REACT</option>
	</select><br><br>
	<label for="Phonenumber">Phone Number :</label>
	<input type="Number" name="Phonenumber" id="Numbers" placeholder="Enter Phone Number">
	 











</form>
</fieldset>











</body>
</html>
