    <u><h3>Elements Types:</h3></u>
    <p>There are Two Types Of HTML Elements</P>
    <ol><li>Block Elements</li><br>
        <ul><li>This Element Covers The Full Width Of The Browser</li></ul><br>
    <li>Inline Elements</li><br>
    <ul><li>This Element Covers The Block Element Area Only</li></ul>
</ol><hr>
    <u><h3>Block Elements</h3></u>
    <ol><li>Heading Tag - H1 To H6</li><br>
        <ul><li>It Is Used To Heading Of The Paragraph It Represents <b>H</b></li></ul><br>

        <h1>This Is Heading</h1>
        <h2>This Is Heading</h2>
        <h3>This Is Heading</h3>
        <h4>This Is Heading</h4>
        <h5>This Is Heading</h5>
        <h6>This Is Heading</h6><hr>

        <u><h3>Semantic Elements</h3></u>
        <li>Section Tag</li><br>
        <ul><li>Section Tag Defines The Section Of THe HTML Document. It Represents <b>SECTION</b></li></ul><br>
        <li>Article Tag</li><br>
        <ul><li>Article Tag Defines Self-Contained-Contents Of The HTML Document. It Represents <b>A</b></li></ul><br>
        <li>Header Tag</li><br>
        <ul><li>It is Used to Define The Header for a Document Or a Section as It Contains The Information Related to The Title and Heading Of The Related Content. It Represents <b>HEADER</b></li></ul><br>
        <li>Footer Tag</li><br>
        <ul><li>Tag in HTML is Used to Define a Footer of HTML Document. This Section contains the Footer Information (Author Information, Copyright Information, Carriers, Etc).It Represents <b>FOOTER</b></li></ul><br>
        <li>Aside Tag</li><br>
        <ul><li>The ASIDE HTML element represents a portion of a document whose content is only indirectly related to the document's main content. It Represents <b>ASIDE</b></li></ul><hr>
</ol>
<h3>Inline Elements</h3>
<p>Inline Elements Are Used To Block Elements Inside Only</p>

<h4>1.Bold Tag</h4>
<p>Example</p>
The Line Is <b>Bold</b>
<h4>2.Strong Tag</h4>
<p>Example</p>
The Line Is <Strong>Strong</Strong>
<h4>3.Italic Tag</h4>
<p>Example</p>
The Line Is <i>Italic Font</i>
<h4>4.Emphasis Tag</h4>
<p>Example</p>
The Line Is <em>Italic Style</em>
<h4>5.Mark Tag</h4>
<p>Example</p>
The Line Is <Mark>Highlighted</Mark>
<h4>6.Small Tag</h4>
<p>Example</p>
The Line Is <small>Small Font</small>
<h4>7.Strike Tag</h4>
<p>Example</p>
The Line Is <strike>Striked</strike>
<h4>8.Underline Tag</h4> 
<p>Example</p>
The Line Is <u>Underlined</u>
<h4>9.Insert Tag</h4>
<p>Example</p>
In The Paragraph <ins>New Line Is Insert</ins>
<h4>10.delete Tag</h4>
<p>Example</p>
The Price Of The Car Is <del>40lakhs</del> <Ins>30Lakhs Only</Ins>
<h4>11.Subscripts Tag</h4>
<p>Example</p>
The Water Formula H<sub>2</sub>O
